<nav class="bg-gradient-to-r from-gray-900 to-black px-6 lg:px-16 py-4 flex items-center justify-between shadow-md relative">
  <!-- Logo -->
  <div class="text-2xl font-bold text-white flex items-center">
    <i class="fas fa-map-marked-alt mr-2"></i>
    Street Smart
  </div>

  <!-- Desktop Navigation Links -->
  <ul class="hidden md:flex space-x-6">
    <li *ngFor="let item of menuItems">
      <!-- For Menu Items excluding 'logout' and 'login' -->
      <a
        *ngIf="item.name !== 'logout' && item.name !== 'Login'"
        [routerLink]="'/' + item.name"
        routerLinkActive="text-gray-400"
        class="text-white hover:text-gray-400 flex items-center transition-colors duration-300"
      >
        <i *ngIf="item.name === 'favorites'" class="fas fa-heart text-red-500 mr-1"></i>
        <i *ngIf="item.name === 'profile'" class="fas fa-user mr-1"></i>
        <i *ngIf="item.name === 'products'" class="fas fa-box text-blue-500 mr-1"></i>
        <i *ngIf="item.name === 'reviews'" class="fas fa-thumbs-up text-blue-500 mr-1"></i>
        <i *ngIf="item.name === 'requests'" class="fas fa-star text-yellow-500 mr-1"></i>
        {{ item.name | titlecase }}
        <!-- Badge for Count -->
        <span
          *ngIf="item.count"
          class="ml-2 bg-red-500 text-white text-xs font-semibold px-2 py-1 rounded-full"
          [attr.aria-label]="item.count + ' ' + item.name"
          title="{{ item.count }} {{ item.name | titlecase }}"
        >
          {{ item.count }}
        </span>
      </a>

      <!-- Logout Button -->
      <button
        *ngIf="item.name === 'logout'"
        (click)="logout()"
        class="text-white hover:text-gray-400 flex items-center transition-colors duration-300 focus:outline-none"
      >
        <i class="fas fa-sign-out-alt mr-1"></i> Logout
      </button>

      <!-- Login Link -->
      <a
        *ngIf="item.name === 'Login'"
        routerLink="/login"
        routerLinkActive="text-gray-400"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-white hover:text-gray-400 flex items-center transition-colors duration-300"
      >
        <i class="fas fa-sign-in-alt mr-1"></i> Login
      </a>
    </li>
  </ul>

  <!-- Mobile Menu Toggle Button -->
  <button
    class="md:hidden text-white focus:outline-none"
    (click)="toggleMobileMenu()"
    aria-label="Toggle Mobile Menu"
  >
    <i [ngClass]="isMobileMenuOpen ? 'fas fa-times' : 'fas fa-bars'"></i>
  </button>

  <!-- Mobile Menu -->
  <div
    *ngIf="isMobileMenuOpen"
    class="absolute top-full left-0 w-full bg-gradient-to-r from-black to-gray-800 shadow-md z-40"
  >
    <ul class="flex flex-col items-center space-y-4 py-4">
      <li *ngFor="let item of menuItems">
        <!-- For Menu Items excluding 'logout' and 'login' -->
        <a
          *ngIf="item.name !== 'logout' && item.name !== 'Login'"
          [routerLink]="'/' + item.name"
          (click)="toggleMobileMenu()"
          class="text-white hover:text-gray-400 flex items-center transition-colors duration-300"
        >
          <i *ngIf="item.name === 'favorites'" class="fas fa-heart text-red-500 mr-1"></i>
          <i *ngIf="item.name === 'profile'" class="fas fa-user mr-1"></i>
          <i *ngIf="item.name === 'products'" class="fas fa-box text-blue-500 mr-1"></i>
          <i *ngIf="item.name === 'reviews'" class="fas fa-thumbs-up text-blue-500 mr-1"></i>
          <i *ngIf="item.name === 'requests'" class="fas fa-star text-yellow-500 mr-1"></i>
          {{ item.name | titlecase }}
          <!-- Badge for Count -->
          <span
            *ngIf="item.count"
            class="ml-2 bg-red-500 text-white text-xs font-semibold px-2 py-1 rounded-full"
            [attr.aria-label]="item.count + ' ' + item.name"
            title="{{ item.count }} {{ item.name | titlecase }}"
          >
            {{ item.count }}
          </span>
        </a>

        <!-- Logout Button -->
        <button
          *ngIf="item.name === 'logout'"
          (click)="logout(); toggleMobileMenu()"
          class="text-white hover:text-gray-400 flex items-center transition-colors duration-300 focus:outline-none"
        >
          <i class="fas fa-sign-out-alt mr-1"></i> Logout
        </button>

        <!-- Login Link -->
        <a
          *ngIf="item.name === 'Login'"
          routerLink="/login"
          (click)="toggleMobileMenu()"
          routerLinkActive="text-gray-400"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-white hover:text-gray-400 flex items-center transition-colors duration-300"
        >
          <i class="fas fa-sign-in-alt mr-1"></i> Login
        </a>
      </li>
    </ul>
  </div>
</nav>
