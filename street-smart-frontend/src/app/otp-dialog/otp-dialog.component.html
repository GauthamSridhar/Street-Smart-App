<div class="fixed inset-0 flex items-center justify-center z-50">
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black opacity-70" (click)="closeDialog()"></div>

  <!-- Modal Content -->
  <div class="bg-gradient-to-br from-gray-800 to-black text-white rounded-lg p-6 z-10 w-80 shadow-lg">
    <!-- Title -->
    <h2 class="text-2xl font-bold mb-4 text-center">OTP Verification</h2>

    <!-- Instruction Text -->
    <p class="mb-4 text-center text-gray-300">
      Please enter the 6-digit OTP sent to your 
      <span class="font-semibold text-gray-100">{{ otpType === 'phone' ? 'phone number' : 'email' }}</span>.
    </p>

    <!-- OTP Input -->
    <input
      type="text"
      maxlength="6"
      class="w-full mb-4 p-2 border border-gray-600 rounded bg-gray-900 text-gray-100 text-center focus:outline-none focus:ring-2 focus:ring-gray-500"
      [(ngModel)]="otpCode"
      placeholder="Enter OTP"
      required
    />

    <!-- Error Message -->
    <p *ngIf="errorMessage" class="text-red-500 text-sm text-center mb-4">
      {{ errorMessage }}
    </p>

    <!-- Submit Button -->
    <button
      type="button"
      class="w-full py-2 bg-gray-700 text-white rounded mb-2 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500"
      (click)="verifyOtp()"
    >
      Submit
    </button>

    <!-- Cancel Button -->
    <button
      type="button"
      class="w-full py-2 bg-gray-800 text-white rounded hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500"
      (click)="closeDialog()"
    >
      Cancel
    </button>

    <!-- Resend OTP -->
    <div class="mt-4 text-center">
      <button
        type="button"
        class="text-gray-400 underline hover:text-gray-200 disabled:text-gray-600"
        [disabled]="isResendDisabled"
        (click)="resendOtp()"
      >
        Resend OTP
      </button>
      <p *ngIf="isResendDisabled" class="text-gray-400 text-sm mt-2">
        You can resend OTP in {{ resendCountdown }} seconds
      </p>
    </div>
  </div>
</div>
