<app-navbar></app-navbar>
<div class="favorites-container bg-gradient-to-b from-black to-gray-900 text-gray-200 p-8  shadow-2xl ">
  <h2 class="favorites-title text-4xl font-bold mb-8 text-center text-white tracking-wide">
    Your Favorite Shops
  </h2>

  <!-- Favorites Flexbox -->
  <div class="favorites-list flex flex-wrap justify-start gap-6">
    <div 
      *ngFor="let shop of favoriteShops" 
      class="favorite-item flex flex-col bg-gray-800 hover:bg-gray-700 p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 duration-300 w-full sm:w-[48%] lg:w-[30%]"
    >
      <!-- Shop Details -->
      <div class="shop-details mb-4">
        <a 
          class="shop-name text-2xl font-semibold text-white hover:text-gray-300 underline cursor-pointer transition-colors duration-300"
          (click)="navigateToShop(shop.id)"
          tabindex="0"
          role="button"
          [attr.aria-label]="'Navigate to ' + shop.name"
        >
          {{ shop.name }}
        </a>
        <p class="shop-description text-gray-400 mt-4">
          {{ shop.description }}
        </p>
        <span 
          class="shop-type inline-block bg-gray-700 text-gray-300 px-4 py-2 rounded-full mt-4 text-sm uppercase tracking-wider"
        >
          {{ shop.type }}
        </span>
      </div>
      
      <!-- Remove Button -->
      <div class="remove-button-container mt-auto flex justify-end">
        <button 
          class="remove-button bg-gradient-to-r from-gray-900 to-gray-800 text-gray-300 hover:from-gray-800 hover:to-gray-700 hover:text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 duration-300"
          (click)="removeFromFavorites(shop.id)"
          [attr.aria-label]="'Remove ' + shop.name + ' from Favorites'"
        >
          Remove
        </button>
      </div>
    </div>
  </div>
</div>
