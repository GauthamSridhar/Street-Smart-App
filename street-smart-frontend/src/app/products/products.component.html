<!-- src/app/products/products.component.html -->

<app-navbar></app-navbar>

<div class="products-container bg-gradient-to-b from-black to-gray-900 text-gray-200 p-8 shadow-2xl">
  <h2 class="products-title text-4xl font-bold mb-8 text-center text-white">
    Manage Products
  </h2>

  <!-- Add Product Form -->
  <form 
    class="add-product-form bg-gray-800 p-6 rounded-lg shadow-lg space-y-6"
    (submit)="addProduct(); $event.preventDefault();"
  >
    <div class="form-group">
      <label for="productName" class="block text-gray-400 text-lg font-semibold mb-2">
        Product Name:
      </label>
      <input 
        type="text" 
        id="productName" 
        [(ngModel)]="newProduct.name" 
        name="productName"
        placeholder="Enter product name..." 
        required 
        class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors duration-300"
      />
    </div>

    <div class="form-group">
      <span class="block text-gray-400 text-lg font-semibold mb-2">
        Availability:
      </span>
      <div class="flex space-x-6">
        <label class="flex items-center space-x-2 text-gray-300">
          <input 
            type="radio" 
            [(ngModel)]="newProduct.available" 
            name="availability" 
            [value]="true"
            class="form-radio h-4 w-4 text-gray-500 focus:ring-gray-500"
          />
          <span>Available</span>
        </label>
        <label class="flex items-center space-x-2 text-gray-300">
          <input 
            type="radio" 
            [(ngModel)]="newProduct.available" 
            name="availability" 
            [value]="false"
            class="form-radio h-4 w-4 text-gray-500 focus:ring-gray-500"
          />
          <span>Unavailable</span>
        </label>
      </div>
    </div>

    <div class="form-group text-center">
      <button 
        type="submit" 
        class="add-button bg-gradient-to-r from-gray-700 to-gray-600 text-gray-100 font-semibold py-2 px-6 rounded-lg hover:bg-gradient-to-r hover:from-gray-600 hover:to-gray-500 focus:outline-none shadow-lg transition-transform transform hover:scale-105 duration-300"
      >
        Add Product
      </button>
    </div>
  </form>

  <!-- Product List -->
  <div class="products-list mt-10">
    <h3 class="text-2xl font-bold mb-6 text-white">Your Products</h3>
    <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <li 
        *ngFor="let product of products" 
        class="product-item bg-gray-800 p-4 rounded-lg shadow-md hover:bg-gray-700 transition-transform transform hover:scale-105 duration-300"
      >
        <!-- Product Details -->
        <div class="product-details mb-4">
          <h4 class="text-lg font-semibold text-white">{{ product.name }}</h4>
          <span 
            class="inline-block mt-2 px-4 py-1 rounded-full text-sm uppercase tracking-wide"
            [ngClass]="{
              'bg-green-500 text-white': product.available,
              'bg-red-500 text-white': !product.available
            }"
          >
            {{ product.available ? 'Available' : 'Unavailable' }}
          </span>
        </div>

        <!-- Toggle Availability Button -->
        <div class="toggle-status text-center">
          <button 
            class="toggle-button bg-gradient-to-r from-gray-700 to-gray-600 text-gray-100 font-semibold py-2 px-4 rounded-lg hover:bg-gradient-to-r hover:from-gray-600 hover:to-gray-500 focus:outline-none shadow-lg transition-transform transform hover:scale-105 duration-300"
            (click)="toggleAvailability(product)"
          >
            Toggle Status
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
